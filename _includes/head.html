<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"></script>
<script>
    function loadAnalytics() {
        var script = document.createElement('script');
        script.setAttribute('async', '');
        script.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=G-Z0BT4032JC');
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-Z0BT4032JC', { anonymize_ip: true });
    }

    window.cookieconsent.initialise({
        palette: {
            popup: { background: "#28d7b4" },
            button: { background: "#000" }
        },
        theme: "classic",
        position: "bottom",
        content: {
            message: "This site uses cookies to analyze traffic via Google Analytics.",
            dismiss: "Accept",
            deny: "Decline",
            link: "Learn more",
            // href: "/privacy"
        },
        type: "opt-in",
        onInitialise: function (status) {
            if (this.hasConsented()) {
                loadAnalytics();
            }
        },
        onStatusChange: function(status) {
            if (this.hasConsented()) {
                loadAnalytics();
            }
        }
    });
</script>
